<div class="device-container">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
<!-- devices.component.html -->
<div class="container">
    <h1>Thiết bị</h1>
    
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="monitor-icon"></i>
        </div>
        <div class="stat-info">
          <div class="stat-label">Số thiết bị</div>
          <div class="stat-value">{{totalDevices}}</div>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="active-icon"></i>
        </div>
        <div class="stat-info">
          <div class="stat-label">Đang hoạt động</div>
          <div class="stat-value">{{activeDevices}}</div>
        </div>
      </div>
    </div>
  
    <div class="table-container">
      <div class="table-header">
        <h2>Tất cả thiết bị</h2>
        <div class="table-actions">
          <div class="search-box">
            <input type="text" [(ngModel)]="searchText" placeholder="Search">
          </div>
          <div class="sort-box">
            <select [(ngModel)]="sortBy">
              <option value="Newest">Newest</option>
            </select>
          </div>
        </div>
      </div>
  
      <table>
        <thead>
          <tr>
            <th>Tên thiết bị</th>
            <th>Thương hiệu</th>
            <th>Vị trí</th>
            <th>Thời gian lắp đặt</th>
            <th>Tắt/Bật</th>
            <th>Chi tiết</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of devices">
            <td>{{device.name}}</td>
            <td>{{device.brand}}</td>
            <td>{{device.location}}</td>
            <td>{{device.installDate}}</td>
            <td>
              <label class="switch">
                <input type="checkbox" [checked]="device.isActive">
                <span class="slider"></span>
              </label>
            </td>
            <td>
              <button class="details-btn">
                <i class="details-icon"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="pagination">
        <button [disabled]="currentPage === 1">&lt;</button>
        <button [class.active]="currentPage === 1">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <span>...</span>
        <button>40</button>
        <button [disabled]="currentPage === totalPages">&gt;</button>
      </div>
    </div>
  </div>
